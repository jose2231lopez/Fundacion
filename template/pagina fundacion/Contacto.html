  <!-- Formulario De Contacto  -->
    <main>
     <div class="form-container">
        <form class="contacto-form">
        
            <label for="nombreapellido">Nombres y Apellidos</label>
            <input type="text" id="nombreapellido" class="input-padron" required/>
            
            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX"/>

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"/>Correo Electronico</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"/>Celular</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked/>Whatsapp</label>
            </fieldset>
            
            <fieldset>
                <legend>¿En que horario gusta ser atendido ?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked/>¿Le gustaría recibir noticias sobre la Fundación?</label>
            <input type="submit" value="Enviar Formulario" class="enviar"/>
        </form>
     </div>
  </main>
  <!--  Fin Formulario de Contacto  -->
