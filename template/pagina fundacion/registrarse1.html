        <!-- Formulario de registro -->
        <section class="registrarse-principal">
            <img class="fondo" src="img/gymfondo.png">
            <div class="registrarse-box">
                <img src="img/logo2.png" class="logo2" alt="logo2">
                <h1>REGISTRARSE</h1>
                <form>
                    <label for="name">Nombres y Apellidos</label>
                    <input type="text" class="inputs-registro" placeholder="Ingrese Sus Nombres Y Apellidos"></input>
    
                    <label for="email">Correo Electronico</label>
                    <input type="text" class="inputs-registro" placeholder="Ingrese Su Correo Eletronico"></input>
            
                    <label for="number">Numero De Celular</label>
                    <input type="tel" class="inputs-registro" placeholder="Ingrese Se Numero Celular "></input>
            
                    <label for="username">Nombre De Usuario</label>
                    <input type="text" class="inputs-registro" placeholder="Ingrese Su Nombre De Usuario"></input>
                    
                    <label for="password">Contraseña</label>
                    <input type="password" class="inputs-registro" placeholder="Ingrese Su Nueva Contraseña"></input>
            
                    <label for="password">Contraseña</label>
                    <input type="password" class="inputs-registro" placeholder="Confirme Su Contraseña"></input>
                    
                    <input type="submit" value="registrarse" class="registrarse">
    
                    <a href="registrarse.html">Registrarse</a>
